
<h1 class="font-bold mb-2 text-center">{{ title | titlecase }}</h1>

<input
  type="text"
  class="mb-2 border py-2 px-4 w-full"
  placeholder="Filter products..."
  [(ngModel)]="term"
/>

<span *ngIf="loading" class="mb-2 text-center">Loading...</span>

<div *ngIf="productService.products">
<app-products
  *ngFor="let product of productService.products | filterProduct: term; let i = index"
  [product]="product"
></app-products>
</div>

<app-modal *ngIf="modalServices.isVisible$ | async" title="Create new product...">
<app-create-product></app-create-product>
</app-modal>

<button
(click)="modalServices.open()"
class=" rounded-full bg-red-700 text-white fixed right-5 bottom-5 px-4 py-2">+</button>
